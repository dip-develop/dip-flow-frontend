  injectable_generator: ^2.1.4
  built_value_generator: ^8.4.3

flutter:
  uses-material-design: true
  generate: true

msix_config:
  display_name: TheTeam
  publisher_display_name: DipDev Studio
  identity_name: 55447DipDevStudio.TheTeam
  publisher: CN=955BA76E-FB46-4452-A55A-44043E2AC134
  msix_version: 1.0.0.0
  logo_path: assets/images/logo.png
  languages: en-us
  store: true
  app_installer:
    publish_folder_path: ./
    automatic_background_task: true
    update_blocks_activation: true
    show_prompt: true
    force_update_from_any_version: true